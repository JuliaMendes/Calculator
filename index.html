<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!--</link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />-->
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div>
            <input type="number">
        </div>
        <div class="buttons">
            <button class="operation" op="clear">C</button>
            <button class="operation" op="clearAll">AC</button>
            <button class="operation" op="negate">+/-</button>
            <button class="operation" op="percent">%</button>
            <button class="operation" op="devide">/</button>
            <button class="numbers">7</button>
            <button class="numbers">8</button>
            <button class="numbers">9</button>
            <button class="operation" op="multiply">x</button>
            <button class="numbers">4</button>
            <button class="numbers">5</button>
            <button class="numbers">6</button>
            <button class="operation" op="subtract">-</button>
            <button class="numbers">1</button>
            <button class="numbers">2</button>
            <button class="numbers">3</button>
            <button class="operation" op="add">+</button>
            <button class="numbers">0</button>
            <button class="numbers">.</button>
            <button class="operation">=</button>
        </div>
    </div>
    <script src="script.js"></script>    
</body>
</html>
